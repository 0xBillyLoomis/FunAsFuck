name: Go

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Install packwiz
      run: go install github.com/packwiz/packwiz@latest

    - name: Build and Export
      run: packwiz curseforge export

    - name: Find zip artifact and extract version
      id: findzip
      run: |
        zipfile=$(ls *.zip | head -n 1)
        echo "::set-output name=zipfile::$zipfile"
        version=$(echo $zipfile | grep -oP '[^-]*\K.*(?=\.)')
        echo "::set-output name=version::$version"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.findzip.outputs.version }}
        release_name: Release ${{ steps.findzip.outputs.version }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ${{ steps.findzip.outputs.zipfile }}
        asset_name: ${{ steps.findzip.outputs.zipfile }}
        asset_content_type: application/zip
